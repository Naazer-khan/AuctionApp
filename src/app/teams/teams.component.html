<div class="container-fluid">
  <div class="row">
    <div class="col-md-3" *ngFor="let team of teams;">

      <div class="heading-team">
        <div class="team-info">
          <a > {{team.name}}</a>
        </div>
        <!-- <button (onclick)="updatediv()">hide</button> -->
      </div>
      <div class="col-sm-5">
        <table class="table table-sm table-hover">
          <thead>
            <th>Name</th>
            <th>Amt</th>
          </thead>
          <tr *ngFor="let p of team.players">
            <!-- <td> {{p | json}} </td> -->
            <td> {{p.name}}</td>
            <td>{{p.biddingAmount}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
