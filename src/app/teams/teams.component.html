<div class="container-fluid">
  <div class="row">
    <div class="col-md-3" *ngFor="let team of dataService.teamList;">
      <div class="heading-team">
        <div class="team-info">
          <a routerLink="/teams" (click)="ShowButton()" >{{team.name}}</a>
        </div>
        <!-- <button (onclick)="updatediv()">hide</button> -->
      </div>

      <div class="row" *ngIf="div1">
        <div class="col-sm-5">
          <img src="{{team.imageUrl}}" alt="" class="img-fluid mx-auto d-block">
        </div>
        <div class="col-sm-7" style="padding-left:0">
          <table class="table table-bordered">
            <tbody>
              <tr>
                <td scope="row">Rem Amt</td>
                <td> {{team.remainingAmount}}</td>
              </tr>
              <tr>
                <td scope="row">Res Amt</td>
                <td> {{team.reservedAmount}}</td>
              </tr>
              <tr>
                <td scope="row">NextBD Amt</td>
                <td> {{team.nextBidMaxAmount}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row"*ngIf="div2">
        <div class="col-sm-5">
            <table class="table table-sm table-hover">
                <thead>
                  <th>Team ID</th>
                  <th>Name</th>
                 
                  <th></th>
                  <th></th>
                  
               </thead>
                 <tr *ngFor="let team of dataService.teamList">
                    <td></td>
                    <td></td>
                   
                    <!-- <td>
                      <a class="btn" (click)="onEdit(team)">
                        <i class="fa fa-pencil-square-o"></i>
                      </a>
                    </td>
                    <td>
                        <a class="btn" (click)="onDelete(team.$key)">
                            <i class="fa fa-trash-o"></i>
                          </a>
                    </td> -->
                </tr>
              </table>          
        </div>
      </div>
    </div>
  </div>
</div>
