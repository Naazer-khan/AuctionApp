<h6 class="text-center">Player Display</h6><br/>
<table class="table table-sm table-hover">
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Runs</th>
    <th>Wickets</th>
    <th>Update</th>
    <th>Delete</th>
    
  </thead>
  <tr *ngFor="let player of dataService.playerList">
      <td>{{player.pid + 1}}</td>
      <td>{{player.name}}</td>
      <td>{{player.run}}</td>
      <td>{{player.wicket}}</td>
      <td>
        <a class="btn" (click)="onEdit(player)">
          <i class="fa fa-pencil-square-o"></i>
        </a>
      </td>
      <td>
          <a class="btn" (click)="onDelete(player.$key)">
              <i class="fa fa-trash-o"></i>
            </a>
      </td>
  </tr>
</table>
