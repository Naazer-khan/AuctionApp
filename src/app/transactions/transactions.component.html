<div class="container">
  <div class="table-responsive-md">
    <table class="table table-bordered table-hover" style="margin-top: 1rem;">

      <thead>
        <tr class="table-dark">
          <th>Transactions Id</th>
          <th>Name</th>
          <th>Team Id</th>
          <th>Sold Amount(â‚¬)</th>
          <th>Time Of Bid</th>
          <th>Undo</th>
        </tr>
      </thead>
      <tbody>
          <!-- | paginate: { itemsPerPage: 10, currentPage: p } -->
        <tr *ngFor="let transaction of ds.bookList ">
          <td>{{transaction.transactionId + 1}}</td>
          <!-- <td>{{ds.playerList[book.playerId].name}}</td> -->
          <td>{{transaction.playerName}}</td>
          <td>{{transaction.teamName}}</td>
          <td>{{transaction.playerSoldAt}}</td>
          <td>{{transaction.time | date:'short'}}</td>
          <td >

            <!-- <a *ngIf="transaction.deleted==false" class="btn" (click)="revertTransaction(transaction)">
              <i class="ion-reply"></i>
            </a> -->
            <button *ngIf="transaction.deleted==false" class="btn" [disabled] = "!ds.isAdmin"
             (click)="revertTransaction(transaction)">
              <i class="ion-reply"></i></button>
          </td>
        </tr>
        
      </tbody>
      
    </table> 
  </div>
